<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="stylesheets/normalize.css" />
    <link rel="stylesheet" href="stylesheets/pure-min.css" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <title>File Collaborator</title>
  </head>
  <body>
    <div id="create-dialog">
      <h2>Create File</h2>
      <form class="pure-form pure-form-stacked">
        <input type="text" placeholder="File Name"/>
        <button type="submit" class="pure-button pure-button-primary">Create</button>
      </form>
    </div>
    <div id="layout">
      <div id="menu">
        <div class="pure-menu" id="file-list">
        </div>
      </div>
      <div class="content">
        <div id="toolbar">
          <img id="add-file" src="icons/plus.png"/>
        </div>
        <br />
        <p id="file-display" contenteditable="true">
        </p>
      </div>
    </div>
    <script src='javascripts/bundle.js' type="text/javascript"></script>
  </body>
</html>
